<!DOCTYPE html>
<html>

<head>
    <title>App Farmácia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Farmácia Conectada</h1>
        <br><br><br>
        <form id="cliente-form" action="salvar_dados.php" method="post">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="pressao">Pressão Arterial:</label>
            <input type="text" id="pressao" name="pressao" required>

            <label for="glicose">Nível de Glicose:</label>
            <input type="number" id="glicose" name="glicose" required>

            <label for="doencas">Doenças Pré-existentes:</label>
            <textarea id="doencas" name="doencas" rows="4"></textarea>

            <label for="medicacoes">Medicações de Rotina:</label>
            <textarea id="medicacoes" name="medicacoes" rows="4"></textarea>

            <label for="receita">Receita Médica:</label>
            <input type="file" id="receita" name="receita">

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
